<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="myModal" class="modal">
        <div class="modalContent">
            <form id="newBookInput">
                <div class="titleWrapper">
                    <label for="bookTitle">Title: </label>
                    <input id="bookTitle" type="text" maxlength="65" placeholder="max 65 characters">
                </div>
                <div class="authorWrapper">
                    <label for="bookAuthor">Author: </label>
                    <input id="bookAuthor" type="text" maxlength="40" placeholder="max 40 characters">
                </div>
                <div class="pageWrapper">
                    <label for="bookPages"># of Pages: </label> 
                    <input id="bookPages" type="text" maxlength="15">
                </div>
                <div class="readWrapper">
                    <label for="bookRead">Read?: </label>
                    <input id="bookRead" type="checkbox">>
                </div>
                <div class="submitWrapper">
                    <input id="submitButton" type="submit">
                </div>
            </form>
            <span id="closeButton">&times;</span>
        </div>
    </div>

    <button id="addBookButton">Add Book</button>

    <div id="cardWrapper"></div>

</body>
</html>
