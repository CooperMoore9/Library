<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="formModal" class="modal">
        <form id="newBookInput" action="">
            <div class="titleWrapper">
                <label for="bookTitle">Title: </label>
                <input id="bookTitle" type="text">
            </div>
            <div class="authorWrapper">
                <label for="bookAuthor">Author: </label>
                <input id="bookAuthor" type="text">
            </div>
            <div class="pageWrapper">
                <label for="bookPages"># of Pages: </label>
                <input id="bookPages" type="text">
            </div>
            <div class="readWrapper">
                <label for="bookRead">Read?: </label>
                <input id="bookRead" type="checkbox">>
            </div>
            <div class="sumitWrapper">
                <input type="submit">
            </div>
        </form>
    </div>
    <button id="addBookButton">Add Book</button>
    <button id="removeBookButton">Remove Book</button>
<div id="cardWrapper"></div>
</body>
</html>
